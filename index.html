<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading-div">
        <h1>Student Registration form</h1>
    </div>
    <form action="">
        <label for="Name">Name:</label>
        <input type="text" placeholder="Enter Full Name">
        <label for="FatherName">Father's Name:</label>
        <input type="text" placeholder="">
        <label for="MotherName">Mother's Name:</label>
        <input type="text">
        <label for="PhoneNumber">Phone Number:</label>
        <input type="text" name="" id="" placeholder="017xxxxxxxx">
        <label for="Email">Email:</label>
        <input type="text" name="" id="" placeholder="sample@gmail.com">
        <label for="Gender">Gender:</label>
        <input type="radio" id="Male" value="">
        <label for="Male">Male</label>
        <input type="radio" id="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Other">
        <label for="Other">Other</label>
        <label for="DOB">Date Of Birth:</label>
        <input type="text">
        <label for="">-</label>
        <input type="text">
        <label for="">-</label>
        <input type="text">
        <label for="">(dd-mm-yyyy)</label>
        <label for="Address">Address</label>
        <input type="text" name="" id="" placeholder="Street: house: road:">
        <label for="BloodGrp">Blood Group:</label>
        <Select for="BloodGrp">
            <option value="B+">B+</option>
        </Select>
        <label for="Dept">Department:</label>
        <input type="radio" id="CSE" value="">
        <label for="CSE">CSE</label>
        <input type="radio" id="EEE">
        <label for="EEE">EEE</label>
        <input type="radio" id="BBA">
        <label for="BBA">BBA</label>
        <label for="Course">Course:</label>
        <input type="checkbox" name="" id="C">
        <label for="C">C</label>
        <input type="checkbox" name="" id="C++">
        <label for="C++">C++</label>
        <input type="checkbox" name="" id="Java">
        <label for="Java">Java</label>
        <input type="checkbox" name="" id="AI">
        <label for="AI">AI</label>
        <input type="checkbox" name="" id="ML">
        <label for="ML">Machine Learning</label>
        <input type="checkbox" name="" id="Robotics">
        <label for="Robotics">Robotics</label>
        <label for="Photo">Photo:</label>
        <input type="file">
        <input type="submit" value="submit">
        <input type="reset" value="reset">

    </form>
</body>
</html>
