<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading-div">
        <h1>Student Registration form</h1>
    </div>
    <table>

        <form action="">
            <tr>

                <td><label for="Name">Name:</label></td>
            <td><input type="text" placeholder="Enter Full Name"></td>
            </tr>
            <tr>

                <td><label for="FatherName">Father's Name:</label></td>
                <td> <input type="text" placeholder=""></td>
            </tr>
            <tr>

                <td><label for="MotherName">Mother's Name:</label></td>
                <td><input type="text"></td>
            </tr>

        <tr>
            
            <td><label for="PhoneNumber">Phone Number:</label></td>
            <td><input type="num" name="" id="" placeholder="017xxxxxxxx"></td>
        </tr>
        <tr>
            
            <td><label for="Email">Email:</label></td>
            <td><input type="email" name="" id="" placeholder="sample@gmail.com"></td>
        </tr>
        <tr>
            
            <td><label for="Gender">Gender:</label></td>
            <td><input type="radio" id="Male" value="">
            
            <label for="Male">Male</label>
            <input type="radio" id="Female">
            <label for="Female">Female</label>
            <input type="radio" id="Other">
            <label for="Other">Other</label>
        </td>
        </tr>
        <tr>
            <td>

                <label for="DOB">Date Of Birth:</label>
            </td>
            <td>
                <input class="dob" type="text">
                <label for="">-</label>
                <input class="dob" type="text">
                <label for="">-</label>
                <input class="dob y" type="text">
                <i>(dd-mm-yyyy)</i>
            </td>
        </tr>
            <tr>
            
            <td><label for="Address">Address</label></td>
            <td><input type="text" name="" id="" placeholder="Street: house: road:"></td>
        </tr>
        <tr>
            
            <td><label for="BloodGrp">Blood Group:</label></td>
            <td><Select for="BloodGrp">
                <option value="B+">B+</option>
            </Select>
        </td>
        </tr>
        <tr>
            
            <td><label for="Dept">Department:</label></td>
            <td><input type="radio" id="CSE" value="">
            <label for="CSE">CSE</label>
            <input type="radio" id="EEE">
            <label for="EEE">EEE</label>
            <input type="radio" id="BBA">
            <label for="BBA">BBA</label>
        </td>
        </tr>
        <tr>
            
            <td><label for="Course">Course:</label></td>
            <td>

                <input type="checkbox" name="" id="C">
                <label for="C">C</label>
                <input type="checkbox" name="" id="C++">
                <label for="C++">C++</label>
                <input type="checkbox" name="" id="Java">
                <label for="Java">Java</label>
                <input type="checkbox" name="" id="AI">
                <label for="AI">AI</label>
                <input type="checkbox" name="" id="ML">
                <label for="ML">Machine Learning</label>
                <input type="checkbox" name="" id="Robotics">
                <label for="Robotics">Robotics</label>
            </td>
        </tr>
        <tr>
            
            <td><label for="Photo">Photo:</label></td>
            <td><input type="file"></td>
        </tr>
        
       <tr>

           <td>

               <a href="#">Submit</a>
               <input type="reset" value="reset">
            </td>
        </tr>     
        
        
    </form>
</table>
</body>
</html>
